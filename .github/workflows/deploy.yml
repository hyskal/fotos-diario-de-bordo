name: ğŸ”¥ Deploy to Firebase Hosting

on:
  push:
    branches:
      - main

jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    
    steps:
    - name: ğŸ“¥ Checkout Repository
      uses: actions/checkout@v4
      
    - name: ğŸ”§ Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        
    - name: ğŸ“¦ Install Firebase CLI
      run: npm install -g firebase-tools
      
    - name: ğŸ” Debug Token (Remove after working)
      run: |
        echo "Token length: ${#FIREBASE_TOKEN}"
        echo "Token starts with: ${FIREBASE_TOKEN:0:10}..."
      env:
        FIREBASE_TOKEN: ${{ secrets.FIREBASE_TOKEN }}
        
    - name: ğŸ§ª Validate Project Files
      run: |
        echo "ğŸ” Checking project structure..."
        ls -la
        test -f index.html && echo "âœ… index.html" || exit 1
        test -f style.css && echo "âœ… style.css" || exit 1
        test -f app.js && echo "âœ… app.js" || exit 1
        test -f firebase.json && echo "âœ… firebase.json" || exit 1
        
    - name: ğŸš€ Deploy to Firebase Hosting
      run: firebase deploy --only hosting --project diario-de-bordo-cetep
      env:
        FIREBASE_TOKEN: ${{ secrets.FIREBASE_TOKEN }}

name: 🔥 Deploy to Firebase Hosting

on:
  push:
    branches:
      - main

jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    
    steps:
    - name: 📥 Checkout Repository
      uses: actions/checkout@v4
      
    - name: 🔧 Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        
    - name: 📦 Install Firebase CLI
      run: npm install -g firebase-tools
      
    - name: 🔍 Debug Token (Remove after working)
      run: |
        echo "Token length: ${#FIREBASE_TOKEN}"
        echo "Token starts with: ${FIREBASE_TOKEN:0:10}..."
      env:
        FIREBASE_TOKEN: ${{ secrets.FIREBASE_TOKEN }}
        
    - name: 🧪 Validate Project Files
      run: |
        echo "🔍 Checking project structure..."
        ls -la
        test -f index.html && echo "✅ index.html" || exit 1
        test -f style.css && echo "✅ style.css" || exit 1
        test -f app.js && echo "✅ app.js" || exit 1
        test -f firebase.json && echo "✅ firebase.json" || exit 1
        
    - name: 🚀 Deploy to Firebase Hosting
      run: firebase deploy --only hosting --project diario-de-bordo-cetep
      env:
        FIREBASE_TOKEN: ${{ secrets.FIREBASE_TOKEN }}
